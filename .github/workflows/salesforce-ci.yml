name: Salesforce CI/CD Practice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  salesforce-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli

      - name: Authenticate with Salesforce
        run: |
          echo "${{ secrets.SF_AUTH_URL }}" > sfdx_auth.txt
          sfdx force:auth:sfdxurl:store -f sfdx_auth.txt --setalias ci-scratch-org --setdefaultusername
          sfdx force:config:set instanceUrl=https://login.salesforce.com --global
          echo "ğŸ” Checking Authenticated Orgs:"
          sfdx force:org:list || echo "âŒ No orgs found!"
          echo "ğŸ” Checking if ci-scratch-org is authenticated:"
          sfdx force:org:display -u ci-scratch-org || echo "âŒ Authentication Failed!"

      - name: Verify Authentication
        run: |
          echo "ğŸ” Verifying authentication for ci-scratch-org..."
          sfdx force:org:display -u ci-scratch-org || echo "âŒ Authentication verification failed!"

      - name: Create Scratch Org
        run: |
          echo "ğŸš€ Creating Scratch Org..."
          sfdx force:org:create -f config/project-scratch-def.json -a ci-scratch-org -s -d 1 || echo "âŒ Scratch Org Creation Failed!"
          echo "ğŸ” Checking created orgs:"
          sfdx force:org:list || echo "âŒ No orgs found!"
          echo "ğŸ” Checking if ci-scratch-org exists after creation:"
          sfdx force:org:display -u ci-scratch-org || echo "âŒ Scratch Org Not Found!"

      - name: Push Source to Scratch Org
        run: |
          echo "ğŸš€ Pushing source to Scratch Org..."
          sfdx force:source:push -u ci-scratch-org || echo "âŒ Source Push Failed!"

      - name: Run Apex Tests
        run: |
          echo "ğŸ›  Running Apex Tests..."
          sfdx force:apex:test:run -u ci-scratch-org --resultformat tap --codecoverage || echo "âŒ Apex Tests Failed!"

      - name: Delete Scratch Org (Ignore Errors)
        if: always()
        run: |
          echo "ğŸ—‘ Deleting Scratch Org..."
          sfdx force:org:list || echo "âš ï¸ No orgs found!"
          sfdx force:org:delete -u ci-scratch-org --noprompt || echo "âš ï¸ Scratch Org Not Found, Skipping Deletion."
